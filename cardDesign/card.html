<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="parent">
        <div class="image">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/53/5e/42/photo0jpg.jpg?w=1000&h=800&s=1"
                alt="not found">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="heading">
            <h2>WaterBom Bali</h2>
        </div>
        <div class="details">
            Waterbom Bali is the island's premier waterpark, which has over a dozen exciting waterslides and water games
            for all ages. The park covers 38,000 sq m of tropical gardens and pools, as well as onsite dining and
            leisure facilities.
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
